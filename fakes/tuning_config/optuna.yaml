n_trials: 256
n_jobs: 1
timeout: null
direction: minimize
pruning: MedianPruner
sampler: TPESampler

monitor: val_chi2_data

study_name: seesawElectronsNN
storage: sqlite:///db.sqlite3

hyperparameters:
  # training
  model_config.training_config.optimizer_params.lr:
    suggest_type: loguniform
    low: 1e-6
    high: 1e-3
  model_config.training_config.optimizer_params.weight_decay:
    suggest_type: loguniform
    low: 1e-8
    high: 1e-1

  # model
  model_config.architecture_config.dropout:
    suggest_type: uniform
    low: 0.0
    high: 0.5
  model_config.architecture_config.n_layers:
    suggest_type: int
    low: 2
    high: 10
  model_config.architecture_config.n_hidden:
    suggest_type: categorical
    choices: [128, 256, 512, 1024]
  model_config.architecture_config.batchnorm:
    suggest_type: categorical
    choices: [true, false]
